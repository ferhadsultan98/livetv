<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime TV Player - Smart TV Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* Main Layout - Video fokusda */
        .tv-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Video Section - Full Screen */
        .video-section {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* Channel Overlay - Pult ilə açılır */
        .channel-overlay {
            position: fixed;
            left: -450px;
            top: 0;
            width: 450px;
            height: 100vh;
            background: linear-gradient(180deg, rgba(22, 33, 62, 0.98) 0%, rgba(15, 20, 25, 0.98) 100%);
            backdrop-filter: blur(20px);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 4px 0 40px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
        }

        .channel-overlay.active {
            left: 0;
        }

        /* Header */
        .overlay-header {
            padding: 30px 25px;
            background: rgba(233, 69, 96, 0.15);
            border-bottom: 3px solid rgba(233, 69, 96, 0.5);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.5);
        }

        .header-text h1 {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .header-text p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        /* Channel List */
        .channel-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .channel-item {
            background: rgba(255, 255, 255, 0.08);
            margin: 12px 0;
            padding: 22px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 18px;
            position: relative;
            outline: none;
        }

        .channel-item:focus {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.4) 0%, rgba(233, 69, 96, 0.25) 100%);
            border-color: #e94560;
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.5);
        }

        .channel-item.active {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.5) 0%, rgba(233, 69, 96, 0.3) 100%);
            border-color: #e94560;
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.4);
        }

        .channel-number {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            min-width: 65px;
            text-align: center;
            color: white;
        }

        .channel-item:focus .channel-number,
        .channel-item.active .channel-number {
            background: #e94560;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.5);
        }

        .channel-name {
            flex: 1;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .channel-arrow {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .channel-item:focus .channel-arrow,
        .channel-item.active .channel-arrow {
            color: #e94560;
            transform: translateX(5px);
        }

        /* Now Playing Indicator */
        .now-playing-banner {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(233, 69, 96, 0.4);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 900;
            animation: slideInTop 0.5s ease;
            max-width: 500px;
        }

        @keyframes slideInTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .playing-icon {
            color: #e94560;
            font-size: 28px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .playing-text h3 {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 5px;
        }

        .playing-text p {
            font-size: 22px;
            font-weight: 700;
            color: white;
        }

        /* Controls Help - Pult təlimatları */
        .controls-help {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 25px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(233, 69, 96, 0.3);
            z-index: 900;
            opacity: 0;
            animation: fadeInOut 5s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        .controls-help h4 {
            font-size: 16px;
            color: #e94560;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 8px 0;
            font-size: 15px;
        }

        .key {
            background: rgba(233, 69, 96, 0.2);
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
            border: 1px solid rgba(233, 69, 96, 0.4);
        }

        /* Footer Info */
        .footer-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(233, 69, 96, 0.3);
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            z-index: 900;
        }

        .footer-info a {
            color: #e94560;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .footer-info a:hover {
            transform: scale(1.05);
        }

        /* Loading Spinner */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 6px solid rgba(233, 69, 96, 0.2);
            border-top: 6px solid #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 950;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Scrollbar */
        .channel-list-container::-webkit-scrollbar {
            width: 10px;
        }

        .channel-list-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .channel-list-container::-webkit-scrollbar-thumb {
            background: rgba(233, 69, 96, 0.6);
            border-radius: 5px;
        }

        .channel-list-container::-webkit-scrollbar-thumb:hover {
            background: rgba(233, 69, 96, 0.9);
        }

        /* Mobile/Tablet Responsive */
        @media (max-width: 1024px) {
            .channel-overlay {
                width: 100%;
                left: -100%;
            }

            .now-playing-banner {
                top: 15px;
                left: 15px;
                padding: 15px 20px;
            }

            .playing-text p {
                font-size: 18px;
            }

            .controls-help {
                display: none;
            }

            .footer-info {
                bottom: 10px;
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 640px) {
            .channel-item {
                padding: 18px 15px;
            }

            .channel-number {
                padding: 8px 14px;
                font-size: 16px;
                min-width: 50px;
            }

            .channel-name {
                font-size: 16px;
            }

            .now-playing-banner {
                max-width: calc(100% - 30px);
            }
        }

        /* TV Optimization - 1920px+ */
        @media (min-width: 1920px) {
            .channel-overlay {
                width: 550px;
            }

            .channel-item {
                padding: 28px 25px;
                margin: 15px 0;
            }

            .channel-number {
                font-size: 24px;
                padding: 12px 22px;
            }

            .channel-name {
                font-size: 24px;
            }

            .now-playing-banner {
                padding: 25px 35px;
            }

            .playing-text p {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <!-- Channel Overlay (Sidebar) -->
        <div class="channel-overlay" id="channelOverlay">
            <div class="overlay-header">
                <div class="logo-icon">
                    <i class="fas fa-tv"></i>
                </div>
                <div class="header-text">
                    <h1>PRIME TV</h1>
                    <p>Azerbaijan Kanalları</p>
                </div>
            </div>
            <div class="channel-list-container" id="channelList">
                <!-- Channels loaded dynamically -->
            </div>
        </div>

        <!-- Video Section -->
        <div class="video-section">
            <video id="video" controls autoplay></video>
            
            <!-- Loading Spinner -->
            <div class="loading" id="loading"></div>

            <!-- Now Playing Banner -->
            <div class="now-playing-banner" id="nowPlayingBanner">
                <i class="fas fa-play-circle playing-icon"></i>
                <div class="playing-text">
                    <h3>İndi Oynadılır</h3>
                    <p id="currentChannelName">-</p>
                </div>
            </div>

            <!-- Controls Help -->
            <div class="controls-help">
                <h4><i class="fas fa-gamepad"></i> Pult İdarəetməsi</h4>
                <div class="control-item">
                    <span class="key">◀ / ▶</span>
                    <span>Menyu Aç/Bağla</span>
                </div>
                <div class="control-item">
                    <span class="key">▲ / ▼</span>
                    <span>Kanalları Gəz</span>
                </div>
                <div class="control-item">
                    <span class="key">OK</span>
                    <span>Kanalı Seç</span>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-info">
                <span>Developed by</span>
                <a href="https://instagram.com/ferhad.sultann" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                    Farhad Sultanov
                </a>
            </div>
        </div>
    </div>

    <script src="channels.js"></script>

    <script>
        // PROXY SERVER
        const PROXY_SERVER = "https://tvrs.primetradegroup.az/stream?url=";
        
        const video = document.getElementById('video');
        const channelListContainer = document.getElementById('channelList');
        const channelOverlay = document.getElementById('channelOverlay');
        const nowPlayingBanner = document.getElementById('nowPlayingBanner');
        const currentChannelName = document.getElementById('currentChannelName');
        const loading = document.getElementById('loading');
        
        let hls = null;
        let allChannels = [];
        let currentChannelIndex = 0;
        let channelElements = [];
        let overlayOpen = false;

        // Initialize
        function init() {
            if (typeof channelsList !== 'undefined' && channelsList.length > 0) {
                allChannels = channelsList;
                renderChannels();
                
                // İlk kanalı avtomatik oynat
                setTimeout(() => {
                    if (channelElements.length > 0) {
                        focusChannel(0);
                        playChannel(allChannels[0], channelElements[0]);
                    }
                }, 500);
            } else {
                channelListContainer.innerHTML = '<div style="padding: 40px; text-align: center; color: rgba(255,255,255,0.5); font-size: 18px;">Kanal siyahısı yüklənmədi</div>';
            }
        }

        // Render Channels
        function renderChannels() {
            channelListContainer.innerHTML = '';
            channelElements = [];
            
            allChannels.forEach((channel, index) => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.tabIndex = 0;
                div.innerHTML = `
                    <span class="channel-number">${index + 1}</span>
                    <span class="channel-name">${channel.name}</span>
                    <i class="fas fa-chevron-right channel-arrow"></i>
                `;
                
                // Click/Enter events
                div.onclick = () => {
                    currentChannelIndex = index;
                    playChannel(channel, div);
                    closeOverlay();
                };
                
                div.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        currentChannelIndex = index;
                        playChannel(channel, div);
                        closeOverlay();
                    }
                };
                
                channelListContainer.appendChild(div);
                channelElements.push(div);
            });
        }

        // Play Channel
        function playChannel(channel, element) {
            // Update active state
            channelElements.forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');

            // Show loading
            loading.style.display = 'block';

            // Update now playing
            currentChannelName.textContent = channel.name;

            const finalUrl = PROXY_SERVER + encodeURIComponent(channel.url);

            console.log("▶️ Playing:", channel.name);

            // Destroy previous instance
            if (hls) {
                hls.destroy();
            }

            // HLS.js playback
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().then(() => {
                        loading.style.display = 'none';
                    }).catch(e => {
                        console.log("Autoplay blocked:", e);
                        loading.style.display = 'none';
                    });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error("HLS Error:", data);
                    loading.style.display = 'none';
                });
            }
            // Safari native support
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play().then(() => {
                        loading.style.display = 'none';
                    }).catch(e => {
                        loading.style.display = 'none';
                    });
                });
            }
        }

        // Focus Channel
        function focusChannel(index) {
            if (index < 0 || index >= channelElements.length) return;
            
            currentChannelIndex = index;
            channelElements[index].focus();
            
            // Scroll into view
            channelElements[index].scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }

        // Toggle Overlay
        function toggleOverlay() {
            overlayOpen = !overlayOpen;
            if (overlayOpen) {
                channelOverlay.classList.add('active');
                focusChannel(currentChannelIndex);
            } else {
                channelOverlay.classList.remove('active');
                video.focus();
            }
        }

        function closeOverlay() {
            overlayOpen = false;
            channelOverlay.classList.remove('active');
            video.focus();
        }

        // Keyboard/Remote Control
        document.addEventListener('keydown', function(e) {
            // Overlay açıq deyilsə
            if (!overlayOpen) {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight' || e.key === 'Enter') {
                    e.preventDefault();
                    toggleOverlay();
                }
                // Kanal dəyişdirmə (Overlay qapalı)
                else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (currentChannelIndex > 0) {
                        currentChannelIndex--;
                        playChannel(allChannels[currentChannelIndex], channelElements[currentChannelIndex]);
                    }
                }
                else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (currentChannelIndex < allChannels.length - 1) {
                        currentChannelIndex++;
                        playChannel(allChannels[currentChannelIndex], channelElements[currentChannelIndex]);
                    }
                }
            }
            // Overlay açıqdırsa
            else {
                if (e.key === 'ArrowLeft' || e.key === 'Escape' || e.key === 'Backspace') {
                    e.preventDefault();
                    closeOverlay();
                }
                else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (currentChannelIndex > 0) {
                        focusChannel(currentChannelIndex - 1);
                    }
                }
                else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (currentChannelIndex < allChannels.length - 1) {
                        focusChannel(currentChannelIndex + 1);
                    }
                }
                else if (e.key === 'Enter') {
                    e.preventDefault();
                    playChannel(allChannels[currentChannelIndex], channelElements[currentChannelIndex]);
                    closeOverlay();
                }
            }

            // Channel Number shortcuts (1-9, 0)
            if (e.key >= '0' && e.key <= '9') {
                const num = parseInt(e.key);
                if (num === 0 && allChannels.length >= 10) {
                    currentChannelIndex = 9;
                    playChannel(allChannels[9], channelElements[9]);
                } else if (num > 0 && num <= allChannels.length) {
                    currentChannelIndex = num - 1;
                    playChannel(allChannels[num - 1], channelElements[num - 1]);
                }
            }
        });

        // Touch/Click on video to toggle overlay
        video.addEventListener('click', function() {
            if (!overlayOpen) {
                toggleOverlay();
            }
        });

        // Initialize app
        init();
    </script>
</body>
</html>
