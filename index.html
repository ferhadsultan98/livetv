<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime TV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        /* CSS - DİZAYN HİSSƏSİ */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Tam ekran olması üçün */
        }

        /* Sol tərəf - Kanal Siyahısı */
        #sidebar {
            width: 300px;
            background-color: #1e1e1e;
            border-right: 1px solid #333;
            overflow-y: auto; /* Sürüşdürmə çubuğu */
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            background-color: #252525;
            border-bottom: 1px solid #333;
            text-align: center;
            color: #ff4757;
        }

        .channel-item {
            padding: 15px 20px;
            border-bottom: 1px solid #2b2b2b;
            cursor: pointer;
            transition: background 0.2s;
        }

        .channel-item:hover {
            background-color: #333;
        }

        .channel-item.active {
            background-color: #ff4757; /* Seçilən kanalın rəngi */
            color: white;
        }

        /* Sağ tərəf - Video Player */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #000;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Videonu ekrana sığdırır */
        }

        /* Mobil uyğunluq */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 40%; }
            #main-content { height: 60%; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="header">AZERBAIJAN TV</div>
        <div id="channel-list">
            </div>
    </div>

    <div id="main-content">
        <video id="video" controls autoplay></video>
    </div>

    <script src="channels.js"></script>

    <script>
        // JAVASCRIPT - MƏNTİQ HİSSƏSİ

        // 1. Sənin Proxy Serverin
        const PROXY_SERVER = "https://tvrs.primetradegroup.az/stream?url=";
        
        const video = document.getElementById('video');
        const channelListContainer = document.getElementById('channel-list');
        let hls = null;

        // 2. Kanalları ekrana düzmək
        function renderChannels() {
            channelsList.forEach((channel, index) => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerText = channel.name;
                div.onclick = () => playChannel(channel, div);
                
                // İlk kanalı avtomatik açmaq üçün
                if(index === 0) {
                   // Səhifə açılanda avtomatik oynamasın (brauzer icazə vermir), amma seçili qalsın
                   div.classList.add('active');
                }
                
                channelListContainer.appendChild(div);
            });
        }

        // 3. Kanalı Oynatmaq Funksiyası
        function playChannel(channel, element) {
            // Aktiv sinifini dəyişdir (rəngi)
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');

            // URL-i Proxy ilə birləşdir
            // encodeURIComponent vacibdir ki, linkdəki simvollar pozulmasın
            const finalUrl = PROXY_SERVER + encodeURIComponent(channel.url);

            console.log("Oynadılır:", channel.name);

            // 4. HLS.js ilə oynatma (Donmanın qarşısını alan texnologiya)
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy(); // Köhnə kanalı dayandır
                }
                hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => console.log("Avtomatik oynatma bloklandı, istifadəçi basmalıdır."));
                });
            }
            // Safari (iPhone/Mac) üçün native dəstək
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }

        // Başlayanda siyahını yüklə
        renderChannels();

        // İlk kanalı yüklə (amma səsi al, yoxsa brauzer bloklayır)
        // playChannel(channelsList[0], document.querySelector('.channel-item')); 

    </script>
</body>
</html>
