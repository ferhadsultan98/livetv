<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime TV Player - Professional IPTV Streaming Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* Container */
        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 0;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #e94560;
            position: relative;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 40px 10px 20px;
            color: white;
            font-size: 14px;
            width: 280px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-box input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #e94560;
            width: 320px;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(233, 69, 96, 0.3);
            border-color: #e94560;
            transform: translateY(-2px);
        }

        /* Sidebar - Channel List */
        .sidebar {
            background: linear-gradient(180deg, #16213e 0%, #0f1419 100%);
            overflow-y: auto;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(233, 69, 96, 0.1);
            border-bottom: 2px solid rgba(233, 69, 96, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .channel-count {
            background: #e94560;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .channel-list {
            padding: 10px;
        }

        .channel-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 8px 0;
            padding: 15px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .channel-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #e94560;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .channel-item:hover {
            background: rgba(233, 69, 96, 0.15);
            border-color: rgba(233, 69, 96, 0.3);
            transform: translateX(5px);
        }

        .channel-item:hover::before {
            transform: scaleY(1);
        }

        .channel-item.active {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.3) 0%, rgba(233, 69, 96, 0.2) 100%);
            border-color: #e94560;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .channel-item.active::before {
            transform: scaleY(1);
        }

        .channel-number {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .channel-item.active .channel-number {
            background: #e94560;
            color: white;
        }

        .channel-name {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .channel-status {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Video Player Section */
        .video-section {
            background: #000000;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .video-container:hover .video-overlay {
            opacity: 1;
        }

        .now-playing {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(233, 69, 96, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .now-playing-icon {
            color: #e94560;
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        .now-playing-text {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .now-playing-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .now-playing-channel {
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        /* Footer */
        .footer {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #16213e 0%, #0f1419 100%);
            padding: 15px 30px;
            border-top: 2px solid rgba(233, 69, 96, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .footer-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 13px;
        }

        .footer-stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .stat-icon {
            color: #e94560;
            font-size: 16px;
        }

        .developer-credit {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .developer-link {
            color: #e94560;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            padding: 6px 12px;
            border-radius: 6px;
            background: rgba(233, 69, 96, 0.1);
        }

        .developer-link:hover {
            background: rgba(233, 69, 96, 0.2);
            transform: translateY(-2px);
        }

        /* Loading Spinner */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(233, 69, 96, 0.2);
            border-top: 4px solid #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Scrollbar Styling */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(233, 69, 96, 0.5);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(233, 69, 96, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 300px 1fr;
            }

            .search-box input {
                width: 200px;
            }

            .search-box input:focus {
                width: 240px;
            }
        }

        @media (max-width: 968px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
            }

            .sidebar {
                max-height: 250px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }

            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .search-box input {
                width: 100%;
            }

            .search-box input:focus {
                width: 100%;
            }

            .header-controls {
                width: 100%;
                justify-content: space-between;
            }

            .footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .footer-stats {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 640px) {
            .logo-section {
                gap: 10px;
            }

            .logo {
                font-size: 20px;
            }

            .logo-icon {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .channel-item {
                padding: 12px 15px;
            }

            .channel-name {
                font-size: 14px;
            }

            .now-playing {
                padding: 12px 18px;
                top: 10px;
                left: 10px;
            }

            .now-playing-channel {
                font-size: 14px;
            }

            .fullscreen-btn span {
                display: none;
            }
        }

        /* TV/Large Screen Optimization */
        @media (min-width: 1920px) {
            .app-container {
                grid-template-columns: 450px 1fr;
            }

            .header {
                padding: 20px 40px;
            }

            .logo {
                font-size: 32px;
            }

            .channel-item {
                padding: 18px 22px;
                font-size: 17px;
            }

            .channel-number {
                font-size: 15px;
                padding: 6px 14px;
            }

            .now-playing {
                padding: 20px 30px;
            }

            .now-playing-channel {
                font-size: 20px;
            }
        }

        /* Fullscreen Mode */
        .fullscreen-mode .sidebar,
        .fullscreen-mode .header,
        .fullscreen-mode .footer {
            display: none;
        }

        .fullscreen-mode .video-section {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-tv"></i>
                </div>
                <div class="logo">Prime TV Player</div>
            </div>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Kanal axtar...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button class="fullscreen-btn" id="fullscreenBtn">
                    <i class="fas fa-expand"></i>
                    <span>Tam Ekran</span>
                </button>
            </div>
        </div>

        <!-- Sidebar - Channel List -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <i class="fas fa-list"></i>
                    Kanallar
                    <span class="channel-count" id="channelCount">0</span>
                </div>
            </div>
            <div class="channel-list" id="channelList">
                <!-- Channels will be dynamically loaded here -->
            </div>
        </div>

        <!-- Video Player Section -->
        <div class="video-section">
            <div class="video-container">
                <video id="video" controls autoplay></video>
                <div class="video-overlay">
                    <div class="loading" id="loading" style="display: none;"></div>
                </div>
                <div class="now-playing" id="nowPlaying" style="display: none;">
                    <i class="fas fa-play-circle now-playing-icon"></i>
                    <div class="now-playing-text">
                        <div class="now-playing-label">İndi Oynadılır</div>
                        <div class="now-playing-channel" id="currentChannel">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-info">
                <div class="footer-stats">
                    <div class="stat-item">
                        <i class="fas fa-signal stat-icon"></i>
                        <span>HD Streaming</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-shield-alt stat-icon"></i>
                        <span>Secure</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock stat-icon"></i>
                        <span>24/7 Yayın</span>
                    </div>
                </div>
            </div>
            <div class="developer-credit">
                <span>Developed by</span>
                <a href="https://instagram.com/ferhad.sultann" target="_blank" rel="noopener noreferrer" class="developer-link">
                    <i class="fab fa-instagram"></i>
                    Farhad Sultanov
                </a>
            </div>
        </div>
    </div>

    <script src="channels.js"></script>

    <script>
        // PROXY SERVER
        const PROXY_SERVER = "https://tvrs.primetradegroup.az/stream?url=";
        
        const video = document.getElementById('video');
        const channelListContainer = document.getElementById('channelList');
        const searchInput = document.getElementById('searchInput');
        const channelCountEl = document.getElementById('channelCount');
        const nowPlayingEl = document.getElementById('nowPlaying');
        const currentChannelEl = document.getElementById('currentChannel');
        const loadingEl = document.getElementById('loading');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const appContainer = document.getElementById('appContainer');
        
        let hls = null;
        let allChannels = [];
        let filteredChannels = [];

        // Initialize
        function init() {
            if (typeof channelsList !== 'undefined' && channelsList.length > 0) {
                allChannels = channelsList;
                filteredChannels = [...allChannels];
                renderChannels();
                channelCountEl.textContent = allChannels.length;
            } else {
                channelListContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: rgba(255,255,255,0.5);">Kanal siyahısı yüklənmədi</div>';
            }
        }

        // Render Channels
        function renderChannels() {
            channelListContainer.innerHTML = '';
            
            if (filteredChannels.length === 0) {
                channelListContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: rgba(255,255,255,0.5);">Kanal tapılmadı</div>';
                return;
            }

            filteredChannels.forEach((channel, index) => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `
                    <span class="channel-number">${index + 1}</span>
                    <span class="channel-name">${channel.name}</span>
                    <span class="channel-status"></span>
                `;
                div.onclick = () => playChannel(channel, div);
                
                if (index === 0) {
                    div.classList.add('active');
                    setTimeout(() => playChannel(channel, div), 500);
                }
                
                channelListContainer.appendChild(div);
            });

            channelCountEl.textContent = filteredChannels.length;
        }

        // Play Channel
        function playChannel(channel, element) {
            // Update active state
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');

            // Show loading
            loadingEl.style.display = 'block';

            // Update now playing
            currentChannelEl.textContent = channel.name;
            nowPlayingEl.style.display = 'flex';

            const finalUrl = PROXY_SERVER + encodeURIComponent(channel.url);

            console.log("▶️ Playing:", channel.name);

            // Destroy previous instance
            if (hls) {
                hls.destroy();
            }

            // HLS.js playback
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().then(() => {
                        loadingEl.style.display = 'none';
                    }).catch(e => {
                        console.log("Autoplay blocked:", e);
                        loadingEl.style.display = 'none';
                    });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error("HLS Error:", data);
                    loadingEl.style.display = 'none';
                });
            }
            // Safari native support
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play().then(() => {
                        loadingEl.style.display = 'none';
                    }).catch(e => {
                        loadingEl.style.display = 'none';
                    });
                });
            }

            // Scroll to active channel
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Search Functionality
        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            
            if (query === '') {
                filteredChannels = [...allChannels];
            } else {
                filteredChannels = allChannels.filter(channel => 
                    channel.name.toLowerCase().includes(query)
                );
            }
            
            renderChannels();
        });

        // Fullscreen Toggle
        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                appContainer.requestFullscreen().then(() => {
                    appContainer.classList.add('fullscreen-mode');
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i><span>Çıxış</span>';
                }).catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen().then(() => {
                    appContainer.classList.remove('fullscreen-mode');
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i><span>Tam Ekran</span>';
                });
            }
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                appContainer.classList.remove('fullscreen-mode');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i><span>Tam Ekran</span>';
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const items = document.querySelectorAll('.channel-item');
            const activeIndex = Array.from(items).findIndex(item => item.classList.contains('active'));

            if (e.key === 'ArrowUp' && activeIndex > 0) {
                e.preventDefault();
                items[activeIndex - 1].click();
            } else if (e.key === 'ArrowDown' && activeIndex < items.length - 1) {
                e.preventDefault();
                items[activeIndex + 1].click();
            } else if (e.key === 'f' || e.key === 'F') {
                fullscreenBtn.click();
            }
        });

        // Initialize app
        init();
    </script>
</body>
</html>
