<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Trade Group - Premium Digital Catalog</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(30px);
            opacity: 0.8;
            z-index: -1;
        }

        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
        }

        #loader i {
            display: block;
            font-size: 48px;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .flipbook-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .flipbook-container.loaded {
            opacity: 1;
        }

        #flipbook {
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .flipbook-page {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .flipbook-page canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        /* Toolbar - Modern və Şık */
        .toolbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(120px);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 100;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.4s;
            opacity: 0;
        }

        .toolbar.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toolbar-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }

        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .toolbar-btn:active {
            transform: scale(0.95);
        }

        .page-indicator {
            color: white;
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .divider {
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            #flipbook {
                width: 90vw !important;
                height: auto !important;
            }
        }

        @media (max-width: 768px) {
            .toolbar {
                padding: 12px 20px;
                gap: 10px;
            }

            .toolbar-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .page-indicator {
                font-size: 13px;
                min-width: 60px;
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                padding: 10px 15px;
                gap: 8px;
            }

            .toolbar-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }

        /* Loading Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fas fa-book-open"></i>
        <div>Kataloq Yüklənir...</div>
    </div>

    <div class="flipbook-container" id="flipbookContainer">
        <div id="flipbook"></div>
    </div>

    <div class="toolbar" id="toolbar">
        <button class="toolbar-btn" id="zoomOut" title="Kiçilt">
            <i class="fas fa-search-minus"></i>
        </button>

        <button class="toolbar-btn" id="prevPage" title="Əvvəlki Səhifə">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="page-indicator">
            <span id="currentPage">1</span> / <span id="totalPages">-</span>
        </div>

        <button class="toolbar-btn" id="nextPage" title="Növbəti Səhifə">
            <i class="fas fa-chevron-right"></i>
        </button>

        <button class="toolbar-btn" id="zoomIn" title="Böyüt">
            <i class="fas fa-search-plus"></i>
        </button>

        <div class="divider"></div>

        <a href="primetradegroup.pdf" download class="toolbar-btn" title="Yüklə">
            <i class="fas fa-download"></i>
        </a>

        <button class="toolbar-btn" id="fullscreen" title="Tam Ekran">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        const PDF_PATH = 'primetradegroup.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentZoom = 1;
        let pages = [];
        let hideToolbarTimer;
        let isMobile = window.innerWidth < 768;

        // Toolbar göstərmə
        function showToolbar() {
            const toolbar = document.getElementById('toolbar');
            toolbar.classList.add('visible');
            clearTimeout(hideToolbarTimer);
            hideToolbarTimer = setTimeout(() => {
                toolbar.classList.remove('visible');
            }, 3000);
        }

        // PDF Yükləmə
        async function loadPDF() {
            try {
                const loadingTask = pdfjsLib.getDocument(PDF_PATH);
                pdfDoc = await loadingTask.promise;
                
                document.getElementById('totalPages').textContent = pdfDoc.numPages;

                // Səhifələri render et
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const page = await pdfDoc.getPage(i);
                    const scale = isMobile ? 1.5 : 2;
                    const viewport = page.getViewport({ scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    pages.push(canvas);
                }

                initFlipbook();
            } catch (error) {
                document.getElementById('loader').innerHTML = 
                    '<i class="fas fa-exclamation-triangle"></i><div>PDF yüklənə bilmədi</div>';
                console.error(error);
            }
        }

        // Flipbook Yaratma
        function initFlipbook() {
            const flipbook = $('#flipbook');
            
            // Səhifələri əlavə et
            pages.forEach((canvas, index) => {
                const pageDiv = $('<div class="flipbook-page"></div>');
                pageDiv.append(canvas);
                flipbook.append(pageDiv);
            });

            // Ölçü hesablama
            const pageWidth = isMobile ? window.innerWidth * 0.85 : 450;
            const pageHeight = isMobile ? window.innerHeight * 0.7 : 636;

            // Turn.js başlat
            flipbook.turn({
                width: pageWidth * (isMobile ? 1 : 2),
                height: pageHeight,
                autoCenter: true,
                elevation: 50,
                gradients: true,
                acceleration: true,
                display: isMobile ? 'single' : 'double',
                when: {
                    turned: function(event, page) {
                        document.getElementById('currentPage').textContent = page;
                        showToolbar();
                    }
                }
            });

            // Loading gizlət
            document.getElementById('loader').style.display = 'none';
            document.getElementById('flipbookContainer').classList.add('loaded', 'fade-in');
            
            showToolbar();
            setupControls();
        }

        // Kontrol düymələri
        function setupControls() {
            const flipbook = $('#flipbook');

            document.getElementById('prevPage').onclick = () => {
                flipbook.turn('previous');
                showToolbar();
            };

            document.getElementById('nextPage').onclick = () => {
                flipbook.turn('next');
                showToolbar();
            };

            document.getElementById('zoomIn').onclick = () => {
                if (currentZoom < 1.5) {
                    currentZoom += 0.1;
                    flipbook.css('transform', `scale(${currentZoom})`);
                    showToolbar();
                }
            };

            document.getElementById('zoomOut').onclick = () => {
                if (currentZoom > 0.7) {
                    currentZoom -= 0.1;
                    flipbook.css('transform', `scale(${currentZoom})`);
                    showToolbar();
                }
            };

            document.getElementById('fullscreen').onclick = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
                showToolbar();
            };

            // Klaviatura
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') flipbook.turn('previous');
                if (e.key === 'ArrowRight') flipbook.turn('next');
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') showToolbar();
            });

            // Mouse/Touch hərəkətləri
            document.addEventListener('mousemove', showToolbar);
            document.addEventListener('touchstart', showToolbar);

            // Resize
            window.addEventListener('resize', () => {
                const wasMobile = isMobile;
                isMobile = window.innerWidth < 768;
                
                if (wasMobile !== isMobile) {
                    location.reload();
                }
            });
        }

        // Başlat
        loadPDF();
    </script>

</body>
</html>
